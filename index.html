<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.ubu.es/sites/default/files/portal_page/images/logo_14.gif" />
        </div>
        <div class="sign-in">
            <p class="first-p">
                Already a user?
            </p>
            <p class="second-p">
                <a href="">Sign in</a>
            </p>
        </div>
    </header>
    <hr>
    <div class="container">
        <h1>Create an Issuu Account.</h1>
        <p class="login-button">
            <button class="Google"></button>
            <button class="Facebook"></button>
        </p>
        <p>or with email</p>
        <form>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="e.g.julilo@lolsito.com">
            <label for="password">Password</label>
            <input type="password" minlength="8" required="required">
            <div class="term">
            <input type="checkbox" />
            <label>I accept the <a href="">Terms of Service</a>and the <a href="">Professional Terms of Service</a>.</label>
            </div>
            <button class="send-for">CREATE ACCOUNT</button>
        </form>
    </div>
    <hr>
    <footer>
        <div>
            Issuu Inc.
        </div>
        <div class="privacy">
            <p>Terms</p>
            <p>Privacy</p>
            <p>DMCA</p>
        </div>
    </footer>
</body>
</html>
